<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Item Slider Faded Sides</title>

  <link rel="stylesheet" type="text/css" href="css/slick.css" />
  <link href='https://fonts.googleapis.com/css?family=Muli:200,300,400,600,700,900' rel='stylesheet'>
  <script src="js/sliderMock.js" charset="utf-8">
  </script>
  <style media="screen">
    body {
      background-color: #444;
      font-family: 'Muli';
    }
    .sliderContainer{
      position: absolute;
      top: 150px;
      left: 0%;
      width:100%;
      height: 420px;
      overflow: hidden;
      border-top: 1px solid white;
      border-bottom: 1px solid white;
      box-shadow: 0 0 100px 100px rgba(0,0,0,0.3);
    }
    .your-class {
      position: absolute;
      top: 0px;
      left: 15%;
      width: 70%;
      height: 420px;
      overflow-x: visible !important;

    }

    .imgCont {
      position: relative;
      width: 100%;
      /* overflow: hidden; */
      height: 420px;

    }

    .slick-list {
      overflow: visible !important;

    }

    .quadImages1 {
      position: absolute;
      top: 0;
      left: 0;
      width: 25%;
      height: 50%;
      overflow: hidden;
      box-sizing: border-box;
      border-right: 1px solid white;
      border-bottom: 1px solid white;

    }
    .itemWrap:hover .imagesStyle{

      transform: translateX(-100px);

    }
    .quadImages2 {
      position: absolute;
      top: 50%;
      left: 0;
      width: 75%;
      height: 50%;
      overflow: hidden;
      box-sizing: border-box;
      border-right: 1px solid white;
      /* border-bottom: 1px solid white; */
    }
    .quadImages2:hover .imagesStyle{

      transform: translateX(-100px);

    }
    .quadImages3 {
      position: absolute;
      top: 0;
      left: 25%;
      width: 75%;
      height: 50%;
      overflow: hidden;
      box-sizing: border-box;
      border-right: 1px solid white;
      border-bottom: 1px solid white;
    }
    .quadImages3:hover .imagesStyle{

      transform: translateX(-100px);

    }
    .quadImages4 {
      position: absolute;
      top: 50%;
      left: 75%;
      width: 25%;
      height: 50%;
      overflow: hidden;
      box-sizing: border-box;
      border-right: 1px solid white;
      /* border-bottom: 1px solid white; */
    }
    .quadImages4:hover .imagesStyle{
      transform: translateX(-100px);
    }
    .imagesStyle {
      position: absolute;
      top:0;
      left:0px;
      width: calc(100% + 100px);
      height: 100%;
      object-fit: cover;

      z-index: -1;
      transition: 0.5s;
    }

    /* .gradientOverlay:hover .imagesStyle{
      transform: translateX(-100px);
      left:-100px;
    } */

    .left_Mask {
      position: absolute;
      top: 0px;
      left: -1px;
      width: 15%;
      height: 420px;
      background-color: rgba(180, 180, 180, 0.8);
      z-index: 5;
      box-shadow: -10px 0 30px 0 rgba(0,0,0,0.2) inset;


      border-right:1px solid #fff;
    }

    .right_Mask {
      position: absolute;
      top: 0px;
      right: 0;
      width: 15%;
      height: 420px;
      background-color: rgba(180, 180, 180, 0.8);
      z-index: 5;
      box-shadow: 10px 0 30px 0 rgba(0,0,0,0.2) inset;
      border-left:1px solid #fff;

    }

    .button_Left {
      left: -66px;
      z-index: 6;

    }

    .button_Right {
      right: -65px;
      z-index: 6;
    }
    .spanText{
      position: absolute;
      top:10px;
      left:20px;
       z-index: 1 !important;
      text-decoration: none;
      font-size: 25px;
      font-weight: 300;
      color: #fff;
      text-shadow: 0 0 4px black;
      border-bottom:1px solid #eee;

    }
    .spanText2{
      position: absolute;
      bottom:0px;
      left:90px;
       z-index: 1 !important;
      text-decoration: none;
      font-size: 20px;
      font-weight: 400;
      color: #fff;
      text-shadow: 0 0 2px black;
      border-bottom:1px solid white;
      opacity:0;
      transition: 0.5s;
    }
    /* .spanText2:hover {
      color: black;
      text-shadow: 0 0 12px white;
    } */
    .itemWrap{
      z-index: 5;
    }
    .itemWrap:hover .spanText2{
      transform: translateY(-30px);
      opacity:1;
    }
    .quadImages2:hover .spanText2{
      transform: translateY(-30px);
      opacity:1;
    }
    .quadImages3:hover .spanText2{
      transform: translateY(-30px);
      opacity:1;
    }
    .quadImages4:hover .spanText2{
      transform: translateY(-30px);
      opacity:1;
    }
    .gradientOverlay{
      position: absolute;
      top:0;
      left:0;
      width:120%;
      height:100%;
      opacity:0.7;
      background: linear-gradient(to right, rgba(0,0,0,0.9), rgba(0,0,0,0.1));
      transition: 0.5s;
    }
    .itemWrap:hover .gradientOverlay{
      opacity:1;

    }
    .heartIcon{
      width:40px;
      height:40px;
      position: absolute;
      bottom:20px;
      left:20px;
      z-index: 6;
      transition: 1s;
      transform: rotateY(0deg);
      opacity:0;
    }
    .itemWrap:hover .heartIcon{
      transform:  rotateY(180deg);
      transition: 1s;
      opacity:1;

    }

  </style>
</head>

  </div>

</div>

  <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
